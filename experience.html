<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Diseases Detector</title>
    <!-- Import the necessary stylesheet for different compoenets -->
    <link rel="stylesheet" href="style/main-style.css">
    <link rel="stylesheet" href="style/button.css">
    <link rel="stylesheet" href="style/classifier.css">
    <link rel="stylesheet" href="style/uploader.css">
    <!-- Import outer frameworks  -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <!-- ====== Side bar ====== -->
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <!--<img src="logo.png" alt="">-->
                </span>
                <div class="text logo-text">
                    <span class="name">Codinglab</span>
                    <span class="profession">Web developer</span>
                </div>
            </div>
            <i class="bx bx-chevron-right toggle"></i>
        </header>
        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <i class="bx bx-search icon"></i>
                    <input type="text" placeholder="Search...">
                </li>
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class="bx bx-home-alt icon"></i>
                            <span class="text nav-text">Home</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="experience.html">
                            <i class="bx bx-bar-chart-alt-2 icon"></i>
                            <span class="text nav-text">Experience</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class="bx bx-bell icon"></i>
                            <span class="text nav-text">Github</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class="bx bx-pie-chart-alt icon"></i>
                            <span class="text nav-text">Help</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class="bx bx-log-out icon"></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>
                <li class="mode">
                    <div class="sun-moon">
                        <i class="bx bx-moon icon moon"></i>
                        <i class="bx bx-sun icon sun"></i>
                    </div>
                    <span class="mode-text text">Light mode</span>
                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>

            </div>
        </div>
    </nav>


    <!-- ====== Main content ====== -->
    <div class="right-section">
        <h1 class="header">Face Skin Disease Diagnosis</h1>
        <p class="paragraph" id="status">Awaiting TF.js loaded</p>

        <!-- Add a dropdown with two options -->
        <select id="dropdown">
            <option value="upload">Upload</option>
            <option value="video" selected>Video</option>
        </select>

        <!-- video placeholder -->
        <div class="wrapper">
            <header>File Uploader</header>
            <form action="#">
                <input class="file-input" type="file" name="file" hidden>
                <i class="fas fa-cloud-upload-alt"></i>
                <p>Browse File to Upload</p>
            </form>
            <section class="progress-area"></section>
            <section class="uploaded-area"></section>
        </div>

        <!-- Initialize webcam -->
        <video id="webcam" autoplay></video>
        <div class="button-group" role="group" aria-label="Basic outlined example">
            <button type="button" class="button animate" id="enableCam">Enable Webcam</button>
            <button type="button" class="button animate dataCollector" data-1hot="0" data-name="Class 1">Gather Class
                1</button>
            <button type="button" class="button animate dataCollector" data-1hot="1" data-name="Class 2">Gather Class
                2</button>
            <button type="button" class="button animate" id="train">Train &amp; Predict!</button>
            <button type="button" class="button animate" id="reset">Reset</button>
        </div>
    </div>

    <!-- Import TensorFlow.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js" type="text/javascript"></script>
    <script type="module" src="script/classifier.js"></script>
    <!-- Import script files -->
    <script src="script/main.js" defer></script>
    <script src="script/uploader.js" defer></script>

</body>
</html>
